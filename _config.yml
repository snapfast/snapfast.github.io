# config.yml
title: Rahul Bali's Portfolio Blog
description: >- # this means to ignore newlines until "baseurl:"
  A portfolio website showcasing my projects and skills. Sectioned blog posts and project pages.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://snapfast.github.io" # the base hostname & protocol for your site
theme: minima

# Build settings
markdown: kramdown
show_excerpts: true

# Social media links
social_links:
  - title: "GitHub"
    url: "https://github.com/snapfast"

# headers
header_pages:
  - about.md
  - resume.md
  - blog.md
  - careers.md
  - contact.md
  - 404.md

# footer